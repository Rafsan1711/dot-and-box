<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dot and Box Game (Play vs Bot)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      width: 350px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
    }
    .line {
      background-color: #444;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .line.horizontal {
      height: 6px;
      width: 60px;
    }
    .line.vertical {
      height: 60px;
      width: 6px;
    }
    .line.active {
      background-color: #00ff00;
      cursor: default;
    }
    .box {
      width: 60px;
      height: 60px;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      user-select: none;
    }
    .player-1 {
      background-color: #4a90e2; /* Blue */
    }
    .player-2 {
      background-color: #e94e77; /* Red */
    }
    #status {
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .blue-turn {
      background-color: #4a90e2;
      color: white;
    }
    .red-turn {
      background-color: #e94e77;
      color: white;
    }
    #winner-message {
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff00;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #restart:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Dot and Box Game (Play vs Bot)</h1>
  <div id="status" class="animate__animated animate__pulse blue-turn">Player 1's turn (Blue)</div>
  <div id="winner-message"></div>
  <div id="game-board"></div>
  <button id="restart">Restart Game</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKfr-jvUKonc2TcEDcejk562kOm8LTAa0",
      authDomain: "dot-and-box-online.firebaseapp.com",
      databaseURL: "https://dot-and-box-online-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dot-and-box-online",
      storageBucket: "dot-and-box-online.firebasestorage.app",
      messagingSenderId: "334340725862",
      appId: "1:334340725862:web:356b78d59e76ff6f5861a7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const boardSize = 5;
    const gameBoard = document.getElementById("game-board");
    const status = document.getElementById("status");
    const winnerMessage = document.getElementById("winner-message");
    const restartButton = document.getElementById("restart");
    const victorySound = new Audio("Audio/correct-6033.mp3");

    let currentPlayer = 1; // 1 = human (blue), 2 = bot (red)
    let scores = { 1: 0, 2: 0 };
    let lines = new Set();
    let gameOver = false;

    function createBoard() {
      winnerMessage.textContent = "";
      gameOver = false;
      const gridTemplate = [];
      for (let i = 0; i < boardSize * 2 - 1; i++) gridTemplate.push("auto");
      gameBoard.style.gridTemplateColumns = gridTemplate.join(" ");
      gameBoard.innerHTML = "";

      for (let row = 0; row < boardSize * 2 - 1; row++) {
        for (let col = 0; col < boardSize * 2 - 1; col++) {
          if (row % 2 === 0 && col % 2 === 0) {
            const dot = document.createElement("div");
            dot.className = "dot";
            gameBoard.appendChild(dot);
          } else if (row % 2 === 0 || col % 2 === 0) {
            const line = document.createElement("div");
            line.className = `line ${row % 2 === 0 ? "horizontal" : "vertical"}`;
            line.dataset.row = row;
            line.dataset.col = col;
            line.addEventListener("click", () => selectLine(row, col));
            gameBoard.appendChild(line);
          } else {
            const box = document.createElement("div");
            box.className = "box";
            box.dataset.row = row;
            box.dataset.col = col;
            gameBoard.appendChild(box);
          }
        }
      }
    }

    function selectLine(row, col) {
      if (gameOver || currentPlayer !== 1) return;
      const key = `${row}-${col}`;
      if (lines.has(key)) return;

      lines.add(key);
      const el = document.querySelector(`.line[data-row="${row}"][data-col="${col}"]`);
      el.classList.add("active");
      el.style.backgroundColor = "#4a90e2";

      const gotBox = checkForCompletedBoxes(row, col);

      if (!gotBox) {
        currentPlayer = 2;
        updateStatus();
        setTimeout(makeBotMove, 700);
      } else {
        updateStatus();
      }

      if (isGameOver()) declareWinner();
    }

    function checkForCompletedBoxes(row, col) {
      let completed = false;
      const tryBox = (r, c) => {
        const top    = `${r-1}-${c}`, bottom = `${r+1}-${c}`,
              left   = `${r}-${c-1}`, right  = `${r}-${c+1}`,
              boxKey = `${r}-${c}`;
        if ([top, bottom, left, right].every(l => lines.has(l))) {
          const box = document.querySelector(`.box[data-row="${r}"][data-col="${c}"]`);
          if (!box.classList.contains("player-1") && !box.classList.contains("player-2")) {
            box.classList.add(currentPlayer === 1 ? "player-1" : "player-2");
            box.textContent = currentPlayer;
            scores[currentPlayer]++;
            completed = true;
          }
        }
      };
      if (row % 2 === 0) {
        tryBox(row-1, col);
        tryBox(row+1, col);
      } else {
        tryBox(row, col-1);
        tryBox(row, col+1);
      }
      return completed;
    }

    function updateStatus() {
      if (gameOver) return;
      status.textContent = `Player ${currentPlayer}'s turn (${currentPlayer===1?"Blue":"Red (Bot)"})`;
      status.classList.remove("animate__pulse","blue-turn","red-turn");
      void status.offsetWidth;
      status.classList.add("animate__pulse", currentPlayer===1?"blue-turn":"red-turn");
    }

    function isGameOver() {
      return scores[1] + scores[2] === (boardSize-1)*(boardSize-1);
    }

    function declareWinner() {
      gameOver = true;
      const winner = scores[1]>scores[2]?"Blue (You)":"Red (Bot)";
      status.textContent = "";
      winnerMessage.textContent = `${winner} is the winner!`;
      victorySound.play();
    }

    function restartGame() {
      lines.clear();
      scores = {1:0,2:0};
      currentPlayer = 1;
      gameOver = false;
      createBoard();
      updateStatus();
    }

    restartButton.addEventListener("click", restartGame);

    createBoard();
    updateStatus();

    // ===== Bot Logic =====
    async function makeBotMove() {
      if (gameOver) return;
      currentPlayer = 2;
      updateStatus();

      // gather available lines
      const all = [];
      const size = boardSize*2-1;
      for (let r=0;r<size;r++) for (let c=0;c<size;c++){
        if ((r%2===0||c%2===0)&&!(r%2===0&&c%2===0)) {
          const k=`${r}-${c}`;
          if (!lines.has(k)) all.push({row:r,col:c,key:k});
        }
      }
      if (!all.length) { currentPlayer=1; updateStatus(); return; }

      // fetch stats
      let stats={};
      try {
        const snap = await db.ref('lineStats').once('value');
        stats = snap.val()||{};
      } catch(e){ console.error(e); }

      // map scores
      const scored = all.map(l=>({...l,score:(stats[l.key]?.score)||0}));
      scored.sort((a,b)=>b.score-a.score);

      // choose
      let choice;
      if (Math.random()<0.2) {
        choice = all[Math.floor(Math.random()*all.length)];
      } else {
        choice = scored[0];
      }

      // apply
      lines.add(choice.key);
      const el2=document.querySelector(`.line[data-row="${choice.row}"][data-col="${choice.col}"]`);
      if (el2) {
        el2.classList.add("active");
        el2.style.backgroundColor="#e94e77";
      }

      const got = checkForCompletedBoxes(choice.row, choice.col);

      // update DB
      try {
        await db.ref(`lineStats/${choice.key}`).transaction(curr=>{
          if (curr===null) return {score:got?1:-1};
          return {score:curr.score + (got?1:-1)};
        });
      } catch(e){console.error(e);}

      if (!got) {
        currentPlayer=1;
        updateStatus();
      } else {
        updateStatus();
        setTimeout(makeBotMove,700);
      }

      if (isGameOver()) declareWinner();
    }
  </script>
</body>
</html>
