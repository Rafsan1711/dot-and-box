<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot and Box Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {font-family: Arial, sans-serif; background: #121212; color: #fff; margin:0; display:flex; flex-direction:column; min-height:100vh;}
    .hidden {display:none!important;}
    #game-board {display:grid; gap:5px; margin:20px auto;}
    .dot{width:12px;height:12px; background:#fff;border-radius:50%;}
    .line{background:#444;cursor:pointer;transition: background 0.2s;}
    .line.horizontal{height:6px; width:60px;}
    .line.vertical{height:60px; width:6px;}
    .box{width:60px;height:60px; background:#2a2a2a; display:flex;align-items:center;justify-content:center; font-size:1.2em; font-weight:bold;}
    .player-1 {background:#4a90e2;color:#fff;}
    .player-2 {background:#e94e77;color:#fff;}
    .player-3 {background:#f5a623;color:#000;}
    .player-4 {background:#7ed321;color:#000;}
  </style>
</head>
<body>
  <!-- Auth -->
  <div id="auth-screen" class="flex-grow flex items-center justify-center flex-col">
    <h1 class="text-4xl mb-4">Dot & Box Online</h1>
    <button onclick="signIn()" class="bg-blue-500 px-6 py-3 rounded">Sign in with Google</button>
  </div>
  <!-- App -->
  <div id="app" class="hidden flex-grow flex flex-col">
    <!-- Top -->
    <div class="p-4 flex justify-between items-center bg-gray-800">
      <div><span id="username" class="font-semibold"></span> <span id="rating" class="text-gray-400"></span></div>
      <div id="mode-buttons" class="space-x-2">
        <button onclick="selectMode(2)" id="btn2" class="bg-green-500 px-3 py-1 rounded">2 Players</button>
        <button onclick="selectMode(4)" id="btn4" class="bg-purple-500 px-3 py-1 rounded">4 Players</button>
      </div>
      <div id="match-link" class="text-sm text-blue-400"></div>
    </div>
    <!-- Screens -->
    <div class="flex-grow p-4 overflow-auto" id="screens">
      <!-- Home -->
      <div id="screen-home" class="space-y-4">
        <button onclick="startMatch()" class="w-full bg-green-600 px-4 py-2 rounded">Play Online</button>
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
          <div class="bg-gray-700 p-6 rounded text-center"><p>Waiting for players...</p><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-white mx-auto"></div></div>
        </div>
      </div>
      <!-- Game -->
      <div id="screen-game" class="hidden text-center">
        <div id="status" class="text-xl font-bold mb-2"></div>
        <div id="game-board"></div>
      </div>
      <!-- Leaderboard -->
      <div id="screen-leaderboard" class="hidden">
        <h2 class="text-2xl mb-4">Leaderboard</h2>
        <div id="leaderboard" class="space-y-2 overflow-auto max-h-96"></div>
      </div>
      <!-- Settings -->
      <div id="screen-settings" class="hidden">
        <h2 class="text-2xl mb-4">Settings</h2>
        <button onclick="signOut()" class="bg-red-500 px-4 py-2 rounded">Sign Out</button>
      </div>
    </div>
    <!-- Nav -->
    <div class="bg-gray-800 flex justify-around p-2">
      <button onclick="show('home')">üè† Home</button>
      <button onclick="show('leaderboard')">‚≠ê Leaderboard</button>
      <button onclick="show('settings')">‚öôÔ∏è Settings</button>
    </div>
  </div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCKfr-jvUKonc2TcEDcejk562kOm8LTAa0",
    authDomain: "dot-and-box-online.firebaseapp.com",
    projectId: "dot-and-box-online",
    storageBucket: "dot-and-box-online.appspot.com", // ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
    messagingSenderId: "334340725862",
    appId: "1:334340725862:web:356b78d59e76ff6f5861a7"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);

  // Then declare auth and db
  const auth = firebase.auth();
  const db = firebase.database();

  // Declare game variables
  let user, mode = 2, code, players = [], turn = 0, boardSize = 5, lines = new Set(), scores = {};

  auth.onAuthStateChanged(async u=>{
    if(u){ user=u;document.getElementById('auth-screen').classList.add('hidden');document.getElementById('app').classList.remove('hidden');
      document.getElementById('username').textContent=u.displayName;
      const ref=db.ref('users/'+u.uid), snap=await ref.get();let r=snap.child('rating').exists()?snap.child('rating').val():1000;
      await ref.update({rating:r,displayName:u.displayName});document.getElementById('rating').textContent='Rating: '+r;
      loadLeader();show('home');
    }
  });
  function signIn(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
  function signOut(){ auth.signOut();location.reload(); }
  function selectMode(m){ mode=m; document.getElementById('btn2').classList.remove('ring'); document.getElementById('btn4').classList.remove('ring'); document.getElementById(mode===2?'btn2':'btn4').classList.add('ring','ring-white'); }
  function show(s){ ['home','leaderboard','settings'].forEach(x=>document.getElementById('screen-'+x).classList.add('hidden')); document.getElementById('screen-'+s).classList.remove('hidden'); }
  async function loadLeader(){ const snap=await db.ref('users').orderByChild('rating').limitToLast(20).get(), list=[];snap.forEach(c=>list.push({n:c.val().displayName,r:c.val().rating}));list.sort((a,b)=>b.r-a.r);
    const ctn=document.getElementById('leaderboard');ctn.innerHTML='';list.forEach((u,i)=>{const bg=i<3?['bg-yellow-500','bg-gray-300 text-black','bg-yellow-700'][i]:'bg-gray-700';let d=document.createElement('div');d.className=`flex justify-between p-2 ${bg}`;d.innerHTML=`<span>#${i+1}</span><span>${u.n}</span><span>${u.r}</span>`;ctn.appendChild(d);}); }
  // Matchmaking
  function startMatch(){ code=new URLSearchParams(location.search).get('match')||Math.floor(1e7+Math.random()*9e7).toString(); history.replaceState(null,'','?match='+code);
    document.getElementById('match-link').textContent='?match='+code; document.getElementById('modal').classList.remove('hidden');
    const slot=db.ref('slots/'+code);
    slot.get().then(async snap=>{const d=snap.val()||{}; if(!d.p1) { await slot.update({p1:user.uid}); waitForPlayers(slot); }
      else if(!d.p2 && mode>=2){ await slot.update({p2:user.uid}); if(mode===2) beginGame(); else waitForPlayers(slot);} 
      else if(mode===4 && !d.p3){ await slot.update({p3:user.uid}); waitForPlayers(slot);} 
      else if(mode===4 && !d.p4){ await slot.update({p4:user.uid}); beginGame(); }
    });
  }
  function waitForPlayers(slot){ slot.on('value',snap=>{const v=snap.val(), arr=Object.keys(v).filter(k=>k.startsWith('p')).map(k=>v[k]); if((mode===2 && arr.length===2)||(mode===4 && arr.length===4)){ slot.off(); slot.remove(); beginGame(); }}); }
  async function beginGame(){ document.getElementById('modal').classList.add('hidden'); players=await getSlotPlayers(); turn=0; lines.clear(); scores={};players.forEach((p,i)=>scores[p]=0);
    show('game'); renderBoard(); updateStatus(); }
  async function getSlotPlayers(){ const snap=await db.ref('slots/'+code).get(); const v=snap.val(); return ['p1','p2','p3','p4'].filter(k=>v[k]).map(k=>v[k]); }
  function renderBoard(){ const gb=document.getElementById('game-board'); gb.innerHTML=''; const size=boardSize*2-1; gb.style.gridTemplateColumns=Array(size).fill('auto').join(' ');
    for(let r=0;r<size;r++) for(let c=0;c<size;c++){ if(r%2===0&&c%2===0){ gb.appendChild(Object.assign(document.createElement('div'),{className:'dot'})); }
      else if(r%2===0||c%2===0){ const d=document.createElement('div'); d.className='line '+(r%2===0?'horizontal':'vertical'); d.dataset.key=`${r}-${c}`; d.onclick=()=>selectLine(r,c); gb.appendChild(d);} 
      else{ const b=document.createElement('div'); b.className='box'; b.dataset.key=`${r}-${c}`; gb.appendChild(b);} }
  }
  function selectLine(r,c){ const key=`${r}-${c}`; if(lines.has(key)) return; lines.add(key); const el=document.querySelector(`.line[data-key='${key}']`); el.classList.add('active'); el.style.backgroundColor=['#4a90e2','#e94e77','#f5a623','#7ed321'][turn];
    if(!checkBoxes(r,c)) turn=(turn+1)%players.length; else if(isOver()) return endGame(); updateStatus(); }
  function checkBoxes(r,c){ let claimed=false; const dirs=[[0,1],[0,-1],[1,0],[-1,0]]; dirs.forEach(([dr,dc])=>{ const rr=r+dr, cc=c+dc; const corners=[[rr-1,cc-1],[rr-1,cc+1],[rr+1,cc-1],[rr+1,cc+1]]; if(rr%2&&cc%2){ if(corners.every(([ar,ac])=>lines.has(`${ar}-${cc}`) && lines.has(`${rr}-${ac}`))){ const box=document.querySelector(`.box[data-key='${rr}-${cc}']`); if(!box.classList.length||box.classList.contains('box')){ box.classList.add(`player-${turn+1}`); box.textContent=turn+1; scores[players[turn]]++; claimed=true; } } } });
    return claimed; }
  function updateStatus(){ document.getElementById('status').textContent=`Player ${turn+1}'s turn`; document.getElementById('status').className=`text-xl font-bold mb-2 ${turn%2? 'red-turn':'blue-turn'}`; }
  function isOver(){ return Object.values(scores).reduce((a,b)=>a+b,0)===(boardSize-1)**2; }
  async function endGame(){ document.getElementById('status').textContent='Game Over'; const winner=Object.entries(scores).sort((a,b)=>b[1]-a[1])[0][0]; document.getElementById('status').textContent=`Player ${players.indexOf(winner)+1} wins!`; }
</script>
</body>
  </html>
