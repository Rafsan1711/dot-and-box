<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dot and Box Game (Bot vs Bot Self-Play)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      width: 350px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
    }
    .line {
      background-color: #444;
      cursor: default;
      transition: background-color 0.2s;
    }
    .line.horizontal {
      height: 6px;
      width: 60px;
    }
    .line.vertical {
      height: 60px;
      width: 6px;
    }
    .line.active {
      cursor: default;
    }
    .box {
      width: 60px;
      height: 60px;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      user-select: none;
    }
    .player-1 {
      background-color: #4a90e2; /* Blue */
    }
    .player-2 {
      background-color: #e94e77; /* Red */
    }
    #status {
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .blue-turn {
      background-color: #4a90e2;
      color: white;
    }
    .red-turn {
      background-color: #e94e77;
      color: white;
    }
    #winner-message {
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff00;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Dot and Box Game (Bot vs Bot Self-Play)</h1>
  <div id="status" class="animate__animated animate__pulse blue-turn">Player 1's turn (Blue)</div>
  <div id="winner-message"></div>
  <div id="game-board"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

      authDomain: "dot-and-box-online.firebaseapp.com",
      databaseURL: "https://dot-and-box-online-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dot-and-box-online",
      storageBucket: "dot-and-box-online.firebasestorage.app",
      messagingSenderId: "334340725862",
      appId: "1:334340725862:web:356b78d59e76ff6f5861a7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
});
    
  </script>

  <script>
    const boardSize = 5;
    const gameBoard = document.getElementById("game-board");
    const status = document.getElementById("status");
    const winnerMessage = document.getElementById("winner-message");
    const victorySound = new Audio("Audio/correct-6033.mp3");

    let currentPlayer = 1; // 1 = bot1 (blue), 2 = bot2 (red)
    let scores = {1: 0, 2: 0};
    let lines = new Set();
    let gameOver = false;
    let thinkingDelay = 600; // ms delay between bot moves for smoothness

    function createBoard() {
      winnerMessage.textContent = "";
      gameOver = false;
      scores = {1: 0, 2: 0};
      lines.clear();
      currentPlayer = 1;
      const gridTemplate = [];
      for (let i = 0; i < boardSize * 2 - 1; i++) gridTemplate.push("auto");
      gameBoard.style.gridTemplateColumns = gridTemplate.join(" ");
      gameBoard.innerHTML = "";

      for (let row = 0; row < boardSize * 2 - 1; row++) {
        for (let col = 0; col < boardSize * 2 - 1; col++) {
          if (row % 2 === 0 && col % 2 === 0) {
            const dot = document.createElement("div");
            dot.className = "dot";
            gameBoard.appendChild(dot);
          } else if (row % 2 === 0 || col % 2 === 0) {
            const line = document.createElement("div");
            line.className = `line ${row % 2 === 0 ? "horizontal" : "vertical"}`;
            line.dataset.row = row;
            line.dataset.col = col;
            gameBoard.appendChild(line);
          } else {
            const box = document.createElement("div");
            box.className = "box";
            box.dataset.row = row;
            box.dataset.col = col;
            gameBoard.appendChild(box);
          }
        }
      }
      updateStatus();
    }

    function checkForCompletedBoxes(row, col) {
      let completed = false;
      const tryBox = (r, c) => {
        const top    = `${r-1}-${c}`, bottom = `${r+1}-${c}`,
              left   = `${r}-${c-1}`, right  = `${r}-${c+1}`;
        if ([top, bottom, left, right].every(l => lines.has(l))) {
          const box = document.querySelector(`.box[data-row="${r}"][data-col="${c}"]`);
          if (!box.classList.contains("player-1") && !box.classList.contains("player-2")) {
            box.classList.add(currentPlayer === 1 ? "player-1" : "player-2");
            box.textContent = currentPlayer;
            scores[currentPlayer]++;
            completed = true;
          }
        }
      };
      if (row % 2 === 0) {
        tryBox(row-1, col);
        tryBox(row+1, col);
      } else {
        tryBox(row, col-1);
        tryBox(row, col+1);
      }
      return completed;
    }

    function updateStatus() {
      if (gameOver) return;
      status.textContent = `Player ${currentPlayer}'s turn (${currentPlayer===1?"Blue":"Red"})`;
      status.classList.remove("animate__pulse", "blue-turn", "red-turn");
      void status.offsetWidth;
      status.classList.add("animate__pulse", currentPlayer===1?"blue-turn":"red-turn");
    }

    function isGameOver() {
      return scores[1] + scores[2] === (boardSize-1)*(boardSize-1);
    }

    function declareWinner() {
      gameOver = true;
      const winner = scores[1] > scores[2] ? "Blue (Bot 1)" : (scores[2] > scores[1] ? "Red (Bot 2)" : "It's a tie");
      status.textContent = "";
      winnerMessage.textContent = `${winner} wins! Starting new match shortly...`;
      victorySound.play();
      // স্বয়ং rematch ২ সেকেন্ড পরে শুরু হবে
      setTimeout(() => {
        restartGame();
        setTimeout(makeBotMove, thinkingDelay);
      }, 2000);
    }

    async function applyMove(row, col) {
      const key = `${row}-${col}`;
      if (lines.has(key) || gameOver) return false;
      lines.add(key);

      const el = document.querySelector(`.line[data-row="${row}"][data-col="${col}"]`);
      if (el) {
        el.classList.add("active");
        el.style.backgroundColor = currentPlayer === 1 ? "#4a90e2" : "#e94e77";
      }

      const gotBox = checkForCompletedBoxes(row, col);

      // Update Firebase score for the line (optional reinforcement learning store)
      try {
        await db.ref(`lineStats/${key}`).transaction(curr => {
          if (curr === null) return {score: gotBox ? 1 : -1};
          return {score: curr.score + (gotBox ? 1 : -1)};
        });
      } catch(e) {
        console.error("Firebase update error:", e);
      }

      if (!gotBox) {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
      }
      updateStatus();

      if (isGameOver()) {
        declareWinner();
      }
      return true;
    }

    // Utility functions for bot logic

    function countBoxLines(r, c) {
      const top    = `${r-1}-${c}`, bottom = `${r+1}-${c}`,
            left   = `${r}-${c-1}`, right  = `${r}-${c+1}`;
      return [top, bottom, left, right].filter(l => lines.has(l)).length;
    }

    function boxClaimed(r, c) {
      const box = document.querySelector(`.box[data-row="${r}"][data-col="${c}"]`);
      return box.classList.contains("player-1") || box.classList.contains("player-2");
    }

    function wouldCompleteBox(row, col) {
      if (row % 2 === 0) {
        if (row > 0 && countBoxLines(row-1, col) === 3 && !boxClaimed(row-1, col)) return true;
        if (row < boardSize*2-2 && countBoxLines(row+1, col) === 3 && !boxClaimed(row+1, col)) return true;
      } else {
        if (col > 0 && countBoxLines(row, col-1) === 3 && !boxClaimed(row, col-1)) return true;
        if (col < boardSize*2-2 && countBoxLines(row, col+1) === 3 && !boxClaimed(row, col+1)) return true;
      }
      return false;
    }

    function moveCreatesThirdSide(r, c) {
      let count = 0;
      if (r % 2 === 0) {
        if (r > 0 && countBoxLines(r-1, c) === 2) count++;
        if (r < boardSize*2-2 && countBoxLines(r+1, c) === 2) count++;
      } else {
        if (c > 0 && countBoxLines(r, c-1) === 2) count++;
        if (c < boardSize*2-2 && countBoxLines(r, c+1) === 2) count++;
      }
      return count;
    }

    async function makeBotMove() {
      if (gameOver) return;
      updateStatus();

      const size = boardSize*2 - 1;
      const availableLines = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if ((r % 2 === 0 || c % 2 === 0) && !(r % 2 === 0 && c % 2 === 0)) {
            const key = `${r}-${c}`;
            if (!lines.has(key)) {
              availableLines.push({row: r, col: c, key});
            }
          }
        }
      }

      if (availableLines.length === 0) return; // no moves left

      // Step 1: Try any winning move (completes a box)
      for (const line of availableLines) {
        if (wouldCompleteBox(line.row, line.col)) {
          await applyMove(line.row, line.col);
          // If scored, bot moves again after delay
          setTimeout(makeBotMove, thinkingDelay);
          return;
        }
      }

      // Step 2: Find safe moves (those that don't create 3-sided boxes for opponent)
      const safeMoves = availableLines.filter(l => moveCreatesThirdSide(l.row, l.col) === 0);

      // Step 3: If no safe moves, pick moves with minimal risk
      let candidateMoves = safeMoves.length > 0 ? safeMoves : availableLines;
      candidateMoves.sort((a, b) => moveCreatesThirdSide(a.row, a.col) - moveCreatesThirdSide(b.row, b.col));

      // Pick best candidate
      const choice = candidateMoves[0];
      await applyMove(choice.row, choice.col);

      // If didn't score, switch turn and next bot move after delay
      if (!gameOver) {
        setTimeout(makeBotMove, thinkingDelay);
      }
    }

    function restartGame() {
      createBoard();
    }

    // Start game with board created and first bot move triggered after a short delay
    createBoard();
    setTimeout(makeBotMove, thinkingDelay);

    // Disable right click and keys to prevent cheating/debugging (optional)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if(e.key === "F12" ||   
         (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||   
         (e.ctrlKey && e.key.toUpperCase() === 'U')) {
        return false;
      }
    };
  </script>
